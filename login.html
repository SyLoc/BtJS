<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>bt1</title>

<body>  
  <form class="login">
    <h1>Đăng nhập</h1>
    <div>
        <label>
            Tên đăng nhập:
            <br>
            <input type="text" size="32" placeholder="Nhập tên đăng nhập" id="txt1">
        </label>
    </div>
    <div>
        <label>
            Mật khẩu:
            <br>
            <input type="password" size="32" placeholder="Nhập tên mật khẩu" id="txt2">
        </label>
    </div>
    <div>
        <button type="button" onclick="Login()" class="btn btn-warning" >Đăng nhập</button>
        <p>Bạn chưa có tài khoản đăng ký tại <a href="/Registration.html">đây</a></p>
    </div>
